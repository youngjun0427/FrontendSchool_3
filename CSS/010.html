<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .one {
                color: red;
            }

            .two {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!-- 클래스는 문서 내 여러개 일 수 있습니다. -->
        <!-- 클래스는 하나의 태그에 여러개를 적용시킬 수 있습니다. -->
        <h1 class="one two">hello world</h1>
        <!-- emmet 사용하실 때 .과 #으로 div를 자동생성 할 수 있습니다. -->
        .tit-txt#main-title p.one.two.three#four>lorem
    </body>
</html>
